<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Của Quý</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tạo Mã QR</h1>
        <input type="text" id="linkInput" placeholder="Nhập link của Quý vào đây">
        <button id="generateButton">Tạo Mã QR nào hihi</button>
        <div id="qrContainer"></div>
        <button id="downloadButton" style="display: none;">Tải Xuống</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
